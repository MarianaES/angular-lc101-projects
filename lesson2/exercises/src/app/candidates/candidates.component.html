<div class="container">
    <h2 class="centered" (click) = 'editMissionName = true' *ngIf = '!editMissionName; else editMission' >Mission Name: {{missionName}}</h2>
    <br>
    <div class="row justify-content-center">
        <div class="candidates col-3">
            <h2>Candidates</h2>
            <ol>
                <li (click) = 'selected = candidate' *ngFor = 'let candidate of candidates'>{{candidate.name}}</li>
            </ol>
        </div>
    
        <div class="data col-3">
            <h2>Candidate Data</h2>
            <p *ngIf = 'selected'>
                Name: {{selected.name}} <br>
                Age: {{selected.data.age}} <br>
                Mass: {{selected.data.mass}} <br>
                Sidekick: {{selected.data.sidekicks}}
            </p>
        </div>
    
        <div class="centered col-3">
            <h2>Sidekick</h2>
            <img src="{{selected.image}}" alt="OOPS! No image available." *ngIf = 'selected'/>
        </div>

        <div class="crew col-3">
            <h2>Selected Crew</h2>
            <ul>
                <li *ngFor = 'let selectedCandidate of crew'>{{selectedCandidate.name}}</li>
            </ul>
            <button (click) = 'crew=[]' *ngIf = 'crew.length !== 0'>Clear Crew List</button>
        </div>
    </div>
    <hr>
    <div class = 'centered'>
        <button (click) = 'selected=false'>Clear Data & Image</button>
        <button (click) = 'addToCrew(selected)' *ngIf = 'selected && !crew.includes(selected) && crew.length < 3'>Send on Mission</button>
    </div>
</div>

<ng-template #editMission>
    <h2 class="centered">
        Mission Name:
        <input #newName (keyup.enter) = 'editMissionName = changeMissionName(newName.value)' type="text"/>
    </h2>
</ng-template>
